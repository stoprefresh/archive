<!DOCTYPE html>
<html>
<head>
	<title>TagLibraries</title>
</head>
<body>
	<h2>Search for a Stock by symbol</h2>
	<form action="stockPrice" method="GET">
		<input type="text" name="symbol" /> 
		<input type="submit" value="Submit" />
	</form>
	
	<p>
	<a href="listStocks">List all Stocks</a>
	</p>
	
	<p>
	<h2>Search for Stocks starting with:</h2>
	<form action="listStocks" method="GET">
		<input type="text" name="search" /> 
		<input type="submit" value="Submit" />
	</form>
	</p>
</body>
</html>
