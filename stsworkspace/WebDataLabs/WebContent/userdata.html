<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Data Collection</title>
</head>
<body>

	<form method="post" id="days" action="/userdata">
		<br> <br>
		<div>
			First Name:<input type="text" name="firstname"><br> Last
			Name:<input type="text" name="lastname"><br>
		</div>
		<br> <br>
		<h2>Choose days for classes</h2>
		<div>
			<label><input type="checkbox" id="monday" name="day">Monday</label><br>
			<label><input type="checkbox" id="tuesday" name="day">Tuesday</label><br>
			<label><input type="checkbox" id="wednesday" name="day">Wednesday</label><br>
			<label><input type="checkbox" id="thursday" name="day">Thursday</label><br>
			<label><input type="checkbox" id="friday" name="day">Friday</label><br>
			<label><input type="checkbox" id="saturday" name="day">Saturday</label><br>
			<label><input type="checkbox" id="sunday" name="day">Sunday</label><br>
			<input type="submit" value="Submit">
		</div>
	</form>
</body>
</html>
